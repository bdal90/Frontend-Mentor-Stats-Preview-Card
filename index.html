<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">

    <section class="img-side img-side--mobile">
      <img class="" src="images/image-header-mobile.jpg" alt="">
    </section>

    <section class="text-side">
      <div class="container">
          <div class="article">
              <h1 class="first-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
              <p class="article__par">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>

          <div class="stats">
              <div class="stats-item">
                <p class="count">10k+</p>
                <p class="item">companies</p>
              </div>

              <div class="stats-item">
                <p class="count">314</p>
                <p class="item">templates</p>
              </div>

              <div class="stats-item">
                <p class="count">12M+</p>
                <p class="item">queries</p>
              </div>
          </div>
      </div>
    </section>

    <section class="img-side img-side--desktop">
      <img src="images/image-header-desktop.jpg" alt="">
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NBD</a>.
  </div>
</body>
</html>
